<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Santiago Gonzalez - 8째 GUP</title>
</head>

<body class = "container-fluid">

    <header class="row cabecera">
        <img class ="col-4 col-md-3 order-md-1 cabeceralogo" alt="ITF Logo" src="./Img/Logos/ITF-round.png"> </img>
        <img class= "col-4 col-md-3 order-md-3 cabeceralogo" alt="ITF Logo" src="./Img/Logos/ITF-Siglas.png"> </img>
        <h1 class = "col-12 col-md-6 order-md-2 titulo"> Santiago Gonzalez Ferreira 8째GUP</h1>
    </header>

    <div class="row fotosDePortada">
        <img class ="col-12 col-md-5 fotoPortadaHorizontal" alt="Foto Portada" src="./Img/portada2.jpg"> </img>
        <img class ="col-12 col-md-5 fotoPortadaVertical" alt="Foto Portada" src="./Img/portada.jpg"> </img>
    </div>

    <div class="row accordion" id="accordionExample">

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed cintoAmarillo" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded= "false" aria-controls="collapseOne" href ="#collapseOne">
              Examen - 8째 GUP - 16/12/2022
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                
                <div class = "row contenidoEvento">

                    <p class="col-12 subtitulo"> Calentamiento </p>
            
                    <img class = "col-12 foto" src="./Img/8 GUP/04.jpg">
                    <img class = "col-12 foto" src="./Img/8 GUP/06.jpg">
                    
                    
                    <video class = "col-12 videoVertical" controls>
                        <source  src = "./Img/8 GUP/video.mp4" type="video/mp4"/>
                    </video>


                    <p class="col-12 subtitulo"> Rotura de Tabla</p>

                    <video  class = "videoVertical" controls>
                        <source src = "./Img/8 GUP/Tabla.mp4" type="video/mp4"/>
                    </video>

                    <p class="subtitulo"> Entrega de Cinto y Certificado</p>

                    <video class = "videoVertical" controls>
                        <source src = "./Img/8 GUP/Cinto.mp4" type="video/mp4"/>
                    </video>
                    
                    <p class="subtitulo"> Festejo </p>

                    
                    <img class = "foto" src="./Img/8 GUP/01.jpg">
                    <img class = "foto" src="./Img/8 GUP/02.jpg">
                    <img class = "foto" src="./Img/8 GUP/03.jpg">
                    <img class = "fotoHorizontal" id = "fotoTodos"src="./Img/8 GUP/07.jpg">
                </div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed cintoPuntaAmarilla" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded= "true" aria-controls="collapseTwo">
                Examen - 9째 GUP - 24/06/2022
            </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class = "row contenidoEvento">

                        <p class="col-12 subtitulo"> Calentamiento </p>
                
                        <img class = "col-12 foto" src = "./img/9 GUP/Calentamiento01.jpg">                    
                        
                
                        <p class="col-12 subtitulo"> Prueba - Saju Jirugui </p>
                
                        <video  class = "videoHorizontal" controls>
                            <source src = "./Img/9 GUP/Test01.mp4" type="video/mp4"/>
                        </video>
                
                        <video  class = "videoHorizontal" controls>
                            <source src = "./Img/9 GUP/Test02.mp4" type="video/mp4"/>
                        </video>
                
                        <p class="subtitulo"> Entrega de Punta y Certificado</p>
                
                        <video class = "videoVertical" controls>
                            <source src = "./Img/9 GUP/Entrega02.mp4" type="video/mp4"/>
                        </video>
                        <img class = "foto" src="./Img/9 GUP/Entrega01.jpg">
                        
                        <p class="subtitulo"> Festejo </p>
                        
                        <img class = "foto" src="./Img/9 GUP/Festejo01.jpg">
                        <img class = "fotoHorizontal" src="./Img/9 GUP/Festejo02.jpg">
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
